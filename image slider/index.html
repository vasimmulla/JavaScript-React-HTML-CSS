<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Horizontal Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <section class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
                <img id="slide-1" src="images/Orangeplanet.jpg" alt="3D Orange Planet" />
                <img id="slide-2" src="images/Earth.jpg" alt="3D Earth" />
                <img id="slide-3" src="images/Blue.jpg" alt="3D Blue Planet" />
                <img id="slide-4" src="images/Mars.jpg" alt="3D Mars Planet" />
                <img id="slide-5" src="images/Moon.jpg" alt="3D Moon Planet" />
                <img id="slide-6" src="images/Neptune.jpg" alt="3D Neptune Planet" />
            </div>
        <i id="right" class="fa-solid fa-angle-right"></i>  
        </div>
    </section>  
    <script src="script.js" defer></script>   
</body>
</html>
