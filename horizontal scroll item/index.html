<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="images/Orangeplanet.jpg" alt="3D Orange Planet" />
                <img id="slide-2" src="images/Earth.jpg" alt="3D Earth" />
                <img id="slide-3" src="images/Blue.jpg" alt="3D Blue Planet" />
                <img id="slide-4" src="images/Mars.jpg" alt="3D Mars Planet" />
                <img id="slide-5" src="images/Moon.jpg" alt="3D Moon Planet" />
                <img id="slide-6" src="images/Neptune.jpg" alt="3D Neptune Planet" />
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
                <a href="#slide-6"></a>
            </div>
        </div>
    </section>     
</body>
</html>
